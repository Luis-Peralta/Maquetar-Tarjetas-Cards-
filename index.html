<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contenedor">
        <div class="item">
            <img src="/img/Luis Peralta - device.svg" alt="mobile" class="phone">
            <h2 class="titulo">Mobile</h2>
            <p class="descripcion">Get notifications about new releases in our mobile app.</p>
            <span class="precio-contenedor"><span class="numero">10</span>/Month</span>
        </div>
        <div class="item">
            <img src="/img/Luis Peralta - laptop.svg" alt="laptop">
            <h2 class="titulo">Laptop</h2>
            <p class="descripcion">Enjoy new episodes on your laptop in browser with our web service, which supports all
                the platforms.</p>
            <span class="precio-contenedor"><span class="numero">15</span>/Month</span>
        </div>
        <div class="item">
            <img src="/img/Luis Peralta - monitor.svg" alt="monitor">
            <h2 class="titulo">Monitor</h2>
            <p class="descripcion">Watch your favorite series at home on large screen with our TV application.</p>
            <span class="precio-contenedor"><span class="numero">20</span>/Month</span>
        </div>
    </div>

</body>

</html>
